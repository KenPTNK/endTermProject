<form id="formRegister">
  <div class="container-fluid">
      <div class="row">
          <div class="feature-box col-lg-6">
              <label>Email</label><br>
              <input type="email" name="email" id="email" placeholder="Enter email" required><br>
              <label>Password</label><br>
              <input type="password" name="password" id="password" placeholder="******" required><br>
          </div>  
          <div class="feature-box col-lg-6">
              <label>BOD</label><br>
              <input type="date" name="DOB" id="DOB" required><br>
              <label>Social media</label><br>
              <input type="url" name="Link" id="link" required><br>
          </div>
      </div>
      <div class="login">
          <input type="submit" value="Login" onclick="signUp()">
      </div>
  </div>
</form>
</body>
<script>
function signUp() {
  event.preventDefault()
  let emailData = document.getElementById('email').value
  let passwordData = document.getElementById('password').value
  let dateOfBirthData = document.getElementById('DOB').value
  let linkData = document.getElementById('link').value

  let users = JSON.parse(localStorage.getItem('users')) || []

  for (let i = 0; i < users.length; i++) {
      if (users[i].email === emailData) {
          alert('Email already exist')
          return
      }
  }
  const data = {
      email: emailData,
      dob: dateOfBirthData,
      password: passwordData,
      link: linkData
  }

  users.push(data)
  localStorage.setItem('users', JSON.stringify(users))

}
</script>

</html>
